<div class="container">
  <form class="login-form" id="loginForm" name="loginForm" role="form" data-ng-submit="vm.login(loginForm.$valid)" autocomplete="on">
    <fieldset class="form-group">
      <div class="form-heading">
        <h2>Sign In</h2>
      </div>
      <konko-alert alert="vm.alert" data-ng-if="vm.alert"></konko-alert>
      <label for="login__email" class="sr-only">Email Address</label>
      <input type="email" name="email" class="form-control form-control-lg" id="login__email" data-ng-model="vm.user.email" placeholder="Enter your email" autofocus lowercase required>
      <label for="login__password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control form-control-lg" id="login__password" data-ng-model="vm.user.password" placeholder="Password" required>
      <button type="submit" class="btn btn-large btn-primary btn-block" data-ng-class="{disabled: !loginForm.$valid}">Sign in</button>
      <div class="row n-l-o p-t-2 small">
        <div class="col-xs-6 text-xs-left">
          <a ui-sref="register">Create account</a>
        </div>
        <div class="col-xs-6 text-xs-right">
          <a ui-sref="reset.form">Forgot password?</a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
