<div class="jumbotron">
  <h1 class="display-3">{{title}} is taking a nap</h1>
  <p class="lead">Site is shut down for maintenance, please check back later.</p>
  <div class="small">
    <a class="text-primary" type="button" data-toggle="modal" data-target="#adminLogin">
      Click here if you are Admin.
    </a>
  </div>
</div>

<div class="modal fade" id="adminLogin" tabindex="-1" role="dialog" aria-labelledby="admin login modal" aria-hidden="true">
  <form id="adminLoginForm" name="adminLoginForm" role="form">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Please login with your admin account.</h4>
        </div>
        <div class="modal-body">
          <konko-alert alert="alert" data-ng-if="alert"></konko-alert>
          <div class="input-group">
            <span class="input-group-addon">âœ‰</span>
            <input type="text" name="email" class="form-control" id="admin__email" data-ng-model="adminEmail" placeholder="You email" required>
          </div>
          <div class="input-group">
            <span class="input-group-addon">ðŸ”‘</span>
            <input type="password" name="password" class="form-control" id="admin__password" data-ng-model="adminPass" placeholder="You password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-outline-primary" data-ng-click="login()">Confirm</button>
        </div>
      </div>
    </div>
  </form>
</div>
