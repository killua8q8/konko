<div id="konko-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#konko-carousel" data-slide-to="{{index}}" data-ng-class="{active: $first}" data-ng-repeat="index in indicators"></li>
    </ol>
    <div class="carousel-inner" role="listbox" data-ng-transclude></div>
    <a class="left carousel-control" href="#konko-carousel" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#konko-carousel" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
