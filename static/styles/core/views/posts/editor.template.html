<div class="editor">
    <div class="editor-title">
        <fieldset class="form-group">
            <input type="text" pattern="{{tPattern}}" title="{{tTitle}}" name="title" class="form-control" id="editor__title" data-ng-model="title" placeholder="Enter title">
        </fieldset>
    </div>
    <ng-transclude></ng-transclude>
    <div class="editor-toolbar btn-toolbar" role="toolbar" aria-lable="editor toolbar">
        <div class="btn-group m-l-0" role="group" aria-lable="editor tools list">
            <button type="button" class="btn btn-secondary" data-placement="top" title="bold" data-ng-click="bold()" konko-tooltip><b>B</b></button>
            <button type="button" class="btn btn-secondary" data-placement="top" title="strike" data-ng-click="strike()" konko-tooltip><s>S</s></button>
            <button type="button" class="btn btn-secondary" data-placement="top" title="italic" data-ng-click="italic()" konko-tooltip><i>I</i></button>
            <button type="button" class="btn btn-secondary" data-placement="top" title="quote" data-ng-click="quote()" konko-tooltip>&#8220;</button>
            <button type="button" class="btn btn-secondary" data-placement="top" title="horizontal bar" data-ng-click="horizontal()" konko-tooltip>&#x2015;</button>
            <button type="button" class="btn btn-secondary" data-placement="top" title="link" data-ng-click="link()" konko-tooltip>ðŸ”—</button>
            <button type="button" class="btn btn-secondary" data-placement="top" title="image" data-ng-click="image()" konko-tooltip>ðŸ–¼</button>
            <button type="button" class="btn btn-secondary" data-placement="top" title="color" data-ng-click="color()" konko-tooltip>ðŸŽ¨</button>
        </div>
        <!-- NEED WORK ON HTML MODE -->
        <label class="c-input c-checkbox" style="display: none;">
            <input type="checkbox" data-ng-model="toggleHtml">
            <span class="c-indicator"></span>
            HTML Mode
        </label>
    </div>
    <div class="editor-content">
        <fieldset class="form-group wysiwyg-wrap m-b-2" data-ng-show="toggleHtml">
            <textarea rows="20" class="form-control"></textarea>
            <div class="contenteditable" id="editor__content__wysiwyg" contenteditable="true" data-ng-model="wysiwyg"></div>
        </fieldset>
        <fieldset class="form-group editor-wrap" data-ng-show="!toggleHtml">
            <textarea maxlength="{{cMax}}" rows="20" type="text" name="content" class="form-control" id="editor__content" data-ng-model="content" required></textarea>
        </fieldset>
    </div>
    <!-- <pre ng-bind-html="wysiwyg"></pre>-->
</div>
